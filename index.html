<!DOCTYPE html>
<html>
<head>
<style>
.button {
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
vertical-align: middle;
}

.heart {
  position: fixed;
  color: red;
  font-size: 24px;
  animation: floatUp 3s linear forwards;
  pointer-events: none;
}

@keyframes floatUp {
  0% {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
  100% {
    transform: translateY(-300px) scale(1.5);
    opacity: 0;
  }
}

.button1 {
  background-color: white; 
  color: pink; 
  border: 2px solid pink;
}

.button2 {
  background-color: white; 
  color: red; 
  border: 2px solid red;
}

#noBtn {
  position: absolute;
}

.button2:hover {
  background-color: red;
  color: white;
}

</style>
</head>
<body>

<h1 style="color:red;font-family:'Brush Script MT', cursive;text-align: center;">¿quieres ser mi San Valentín?</h1>

<div style="text-align: center;">
  <img id="mainImage" src="Gatito.jpeg" width="500" height="600">
</div>


<div style="text-align:center;">
  <button id="yesBtn" class="button button1" style="font-family:'Lucida Handwriting'" disabled>
  <button id="noBtn" class="button button2" style="font-family:'Lucida Handwriting'">No</button>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const mainImage = document.getElementById("mainImage");

noBtn.addEventListener("mouseover", function() {
  const maxX = window.innerWidth - this.offsetWidth;
  const maxY = window.innerHeight - this.offsetHeight;

  const randomX = Math.random() * maxX;
  const randomY = Math.random() * maxY;

  this.style.left = randomX + "px";
  this.style.top = randomY + "px";
});

noBtn.addEventListener("click", function() {
  setTimeout(function() {
    yesBtn.disabled = false;
  }, 10000);
});

yesBtn.addEventListener("click", function() {
  mainImage.src = "Gatito2.jpeg";

  for (let i = 0; i < 20; i++) {
    createHeart();
  }
});

function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "❤️";

  heart.style.left = Math.random() * window.innerWidth + "px";
  heart.style.bottom = "0px";

  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 3000);
}
</script>
</body>
</html>
