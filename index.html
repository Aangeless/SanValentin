<!DOCTYPE html>
<html>
<head>
<style>

body {
  text-align: center;
  overflow: hidden;
}

/* BOTONES GENERALES */
.button {
  border: none;
  padding: 22px 50px;
  font-size: 24px;
  margin: 10px;
  cursor: pointer;
  transition: all 0.3s ease;
  font-family:'Lucida Handwriting';
}

/* BOTÓN SÍ */
.button1 {
  background-color: white; 
  color: pink; 
  border: 3px solid pink;
}

/* Hover del botón Sí */
.button1:hover {
  background-color: pink;
  color: white;
}

/* Cuando esté disabled */
.button1:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

/* BOTÓN NO */
.button2 {
  background-color: white; 
  color: red; 
  border: 3px solid red;
  position: relative;
}

.button2:hover {
  background-color: red;
  color: white;
}

/* CORAZONES */
.heart {
  position: fixed;
  color: red;
  font-size: 30px;
  animation: floatUp 3s linear forwards;
  pointer-events: none;
}

@keyframes floatUp {
  0% {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
  100% {
    transform: translateY(-300px) scale(1.5);
    opacity: 0;
  }
}

</style>
</head>

<body>

<h1 style="color:red;font-family:'Brush Script MT', cursive;">
¿Quieres ser mi San Valentín?
</h1>

<div>
  <img id="mainImage" src="Gatito.jpeg" width="450">
</div>

<div>
  <button id="yesBtn" class="button button1" disabled>❤️</button>
  <button id="noBtn" class="button button2">No</button>
</div>

<script>

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const mainImage = document.getElementById("mainImage");

let moveActivated = false;

/* Cuando intentan clickear NO */
noBtn.addEventListener("click", function() {

  if (!moveActivated) {
    moveActivated = true;

    /* Empieza contador de 10 segundos */
    setTimeout(function() {
      yesBtn.disabled = false;
    }, 10000);

    /* Empieza a moverse */
    noBtn.style.position = "absolute";
  }

  moveButton();
});

/* Función para mover el botón */
function moveButton() {
  const maxX = window.innerWidth - noBtn.offsetWidth;
  const maxY = window.innerHeight - noBtn.offsetHeight;

  const randomX = Math.random() * maxX;
  const randomY = Math.random() * maxY;

  noBtn.style.left = randomX + "px";
  noBtn.style.top = randomY + "px";
}

/* Cuando pulsan ❤️ */
yesBtn.addEventListener("click", function() {
  mainImage.src = "Gatito2.jpg";

  for (let i = 0; i < 25; i++) {
    createHeart();
  }
});

/* Crear corazones */
function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "❤️";

  heart.style.left = Math.random() * window.innerWidth + "px";
  heart.style.bottom = "0px";

  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 3000);
}

</script>

</body>
</html>
