<!DOCTYPE html>
<html>
<head>
<style>

body {
  text-align: center;
  overflow: hidden;
}

/* BOTONES */
.button {
  border: none;
  padding: 22px 50px;
  font-size: 28px;
  margin: 15px;
  cursor: pointer;
  transition: all 0.3s ease;
  font-family:'Lucida Handwriting';
}

/* BOT√ìN S√ç */
.button1 {
  background-color: white; 
  color: pink; 
  border: 3px solid pink;
}

.button1:hover {
  background-color: pink;
  color: white;
}

.button1:disabled {
  opacity: 0.5;
}

/* BOT√ìN NO */
.button2 {
  background-color: white; 
  color: red; 
  border: 3px solid red;
}

.button2:hover {
  background-color: red;
  color: white;
}

/* BANNER */
#toast{
  position: fixed;
  left: 50%;
  bottom: 40px;
  transform: translateX(-50%);
  background: white;
  border: 2px solid red;
  padding: 12px 20px;
  border-radius: 12px;
  font-family: 'Lucida Handwriting';
  font-size: 20px;
  opacity: 0;
  transition: opacity 0.4s ease;
}

#toast.show{
  opacity: 1;
}

/* CORAZONES */
.heart {
  position: fixed;
  color: red;
  font-size: 32px;
  animation: floatUp 3s linear forwards;
  pointer-events: none;
}

@keyframes floatUp {
  0% {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
  100% {
    transform: translateY(-300px) scale(1.5);
    opacity: 0;
  }
}

</style>
</head>

<body>

<h1 style="color:red;font-family:'Brush Script MT', cursive;">
¬øQuieres ser mi San Valent√≠n?
</h1>

<div>
  <img id="mainImage" src="Gatito.jpeg" width="450">
</div>

<div>
  <button id="yesBtn" class="button button1" disabled>‚ù§Ô∏è</button>
  <button id="noBtn" class="button button2">No</button>
</div>

<div id="toast">Han pasado 10 segundos‚Ä¶ vuelve a intentarlo üòâ</div>

<script>

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const mainImage = document.getElementById("mainImage");
const toast = document.getElementById("toast");

let started = false;

/* Mover bot√≥n */
function moveButton() {
  const maxX = window.innerWidth - noBtn.offsetWidth;
  const maxY = window.innerHeight - noBtn.offsetHeight;

  const randomX = Math.random() * maxX;
  const randomY = Math.random() * maxY;

  noBtn.style.left = randomX + "px";
  noBtn.style.top = randomY + "px";
}

/* Mostrar banner */
function showToast() {
  toast.classList.add("show");
  setTimeout(() => toast.classList.remove("show"), 2500);
}

/* Cuando intentan acercarse al NO */
noBtn.addEventListener("mouseover", function() {

  if (!started) {
    started = true;
    noBtn.style.position = "absolute";

    setTimeout(function() {
      yesBtn.disabled = false;
      showToast();
    }, 10000);
  }

  moveButton();
});

/* Cuando pulsan ‚ù§Ô∏è */
yesBtn.addEventListener("click", function() {

  mainImage.src = "Gatito2.jpeg";

  for (let i = 0; i < 30; i++) {
    createHeart();
  }
});

/* Crear corazones */
function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "‚ù§Ô∏è";

  heart.style.left = Math.random() * window.innerWidth + "px";
  heart.style.bottom = "0px";

  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 3000);
}

</script>

</body>
</html>
